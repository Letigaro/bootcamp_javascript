<body>
    <div class="hotels-container">
        <div class="hotels-header">
            <h1>Listado de hoteles</h1>
        </div>

        <div class="hotels-body">
            <div class="hotels-item">
                <div class="hotels-name-container">
                    <span id="hotelname" class="hotelname"></span>
                    <span id="hotellocation" class="hotellocation"></span>
                </div>
                <img  class="hotels-image" src="" alt="">
                <div class="hotels-rating">
                    <span> Puntuación: </span>
                    <span style="color: orange" id="stars"></span>
                    <input id="review" type="checkbox">Reseña anónima </input> 

                </div>
            </div>
        </div>
    </div>
   <script src="app.js"></script>
